<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list by Johnathan Sanchez</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<h1>To-do list by Johnathan Sanchez</h1>
<ul>
    <li class="list-item">
        <div class="item-box">
            <div id="check-box">
                <div class="fa-solid fa-check" checked="false" onclick="check(this)"></div>
            </div>
            <div id="category-box">
                <input type="text" id="category-input" placeholder="type category">
                <div onclick="colorChange(this)" id="color-icon"><img src="rainbowIcon.jpg"></div>
                <ul id="myDropList" class="category-dropdown">
                    <li onclick="colorSelect('red', this)">red</li>
                    <li onclick="colorSelect('orange', this)">orange</li>
                    <li onclick="colorSelect('yellow', this)">yellow</li>
                    <li onclick="colorSelect('green', this)">green</li>
                    <li onclick="colorSelect('blue', this)">blue</li>
                    <li onclick="colorSelect('purple', this)">purple</li>
                </ul>
            </div>
            <div id="name-box">
                <input type="text" id="input-box" placeholder="type to do-list item...">
                <div id="subtask-button" onclick="newSubtask(this)"><i class="fa-solid fa-plus"></i></div>
            </div>
            <div id="due-date-box">
                <input type="date" id="due-date-input">
            </div>
            <div id="remove-box" onclick="removeItem(this)">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
        <div id="sublist-item-box">
            <div id="check-box">
                <div class="fa-solid fa-check" checked="false" onclick="checkSubtask(this)"></div>
            </div>
            <div id="name-box">
                <input type="text" id="input-box" placeholder="type to do-list item...">
            </div>
            <div id="remove-box" onclick="removeSubtask(this)">
                <i class="fa-solid fa-trash"></i>
            </div>
        </div>
    </li>
</ul>
<div class="new-item-prompt">
    <input on type="text" id="input-box" placeholder="type new to do-list item..." onkeydown="addNewItem(event)">
</div>
<p id="error-message"style="color:red; text-align:center; display:none;">please type your to-do item, then press enter</p>
<script src="script.js"></script>
</body>
</html>
